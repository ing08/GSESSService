<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>科目削除</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}" type="text/javascript"></script>
</head>

<body class="m-3">

    <h1>科目削除</h1>

    <h2 th:if="${isSubjectDoesNotExistError}" class="text-danger">科目が見つかりません</h2>
    <h2 th:if="${isSCodeValidationError}" class="text-danger">科目コードに異常があります</h2>

    <form class="mb-3 row g-3 ro-cols-auto" method="get" th:action="@{/subject/delete/confirm}" th:object="${sCodeform}">
        <input class="form-control col" name="sCode" pattern="[0-9A-Z]+" placeholder="sCode" required type="text">
        <input class="btn btn-primary col-auto" type="submit" value="削除する">
    </form>

    <form method="get" th:action="@{/controll}">
        <input class="btn btn-warning" type="submit" value="やめる">
    </form>

    <table class="table mb-3">
        <thead>
            <tr>
                <th>科目コード</th>
                <th>科目名</th>
                <th>説明</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="subject:${subjects}">
                <td th:text="${subject.sCode}"></td>
                <td th:text="${subject.name}"></td>
                <td th:text="${subject.description}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
