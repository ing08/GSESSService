<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ユーザ退会確認</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}" type="text/javascript"></script>
</head>

<body class="m-3">

    <h1>ユーザ退会確認</h1>

    <table class="table">
        <tbody>
            <tr>
                <th scope="row">ユーザID</th>
                <td>[[${uid}]]</td>
            </tr>
            <tr>
                <th scope="row">ニックネーム</th>
                <td>[[${nickname}]]</td>
            </tr>
            <tr>
                <th scope="row">メールアドレス</th>
                <td>[[${email}]]</td>
            </tr>
        </tbody>
    </table>

    <form method="post" th:action="@{/user/delete}" class="mb-3">
        <input type="hidden" name="uid" th:value="${uid}">
        <input type="submit" class="btn btn-danger" value="退会する">
    </form>

    <form method="get" th:action="@{/user/withdrawal}">
        <input type="hidden" name="uid" th:value="${uid}">
        <input type="submit" class="btn btn-warning" value="戻る">
    </form>

</body>

</html>
