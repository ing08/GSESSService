<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GSEESSサービス</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"
            type="text/javascript"></script>
</head>
<body class="m-3">
    <form method="POST" th:action="@{/topics/create/__${subject}__}" th:object="${topicAndSubjectForm}">
        <input type="hidden" name="subject" th:value="${subject}">
        <input required type="text" name="tname" placeholder="追加したいトピック名を入力してください">
        <input type="submit" value="追加">
    </form>
</body>
</html>
