<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>GSEESSサービス管理画面</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}" type="text/javascript"></script>
</head>

<body class="m-3">
    <h1>GSEESSサービス管理画面</h1>

    <div class="d-flex flex-row mb-3 mt-3">
        <div class="item me-1">
            <form method="GET" th:action="@{/}">
                <input class="btn btn-secondary col-auto w-150px" type="submit" value="サービスへ">
            </form>
        </div>
    </div>

    <h2>ユーザ</h2>
    <div class="d-flex flex-row mb-3 mt-3">
        <div class="item me-1">
            <form method="GET" th:action="@{/user/signup}">
                <input class="btn btn-primary col-auto w-150px" type="submit" value="新規登録">
            </form>
        </div>
        <div class="item me-1">
            <form method="GET" th:action="@{/user/withdrawal}">
                <input class="btn btn-primary col-auto w-150px" type="submit" value="退会">
            </form>
        </div>
    </div>

    <h2>科目</h2>
    <div class="d-flex flex-row mb-3 mt-3">
        <div class="item me-1">
            <form method="GET" th:action="@{/subject/add}">
                <input class="btn btn-primary col-auto w-150px" type="submit" value="新規登録">
            </form>
        </div>
        <div class="item me-1">
            <form method="GET" th:action="@{/subject/remove}">
                <input class="btn btn-primary col-auto w-150px" type="submit" value="削除">
            </form>
        </div>
    </div>
</body>

</html>
