<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>GSEESSサービス</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"
            type="text/javascript"></script>
</head>

<body class="m-3">
    <h1>GSEESSサービス</h1>

    <div class="d-flex flex-row mb-3 mt-3">
        <div class="item me-1">
            <form method="get" th:action="@{/}">
                <input class="btn btn-secondary col-auto w-150px" type="submit" value="ログアウト">
            </form>
        </div>
    </div>

    <h2>[[${nickname}]]さん、機能をお選びください</h2>

    <table>
        <tr>
            <td>
                <form method="get" th:action="@{/logs}">
                    <input name="uid" th:value="${uid}" type="hidden">
                    <input class="btn btn-primary col-auto wh-500px" type="submit" value="学習記録">
                </form>

            </td>
            <td>
                <form method="get" th:action="@{/information/__${uid}__}">
                    <input class="btn btn-primary col-auto wh-500px" type="submit" value="情報">
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
