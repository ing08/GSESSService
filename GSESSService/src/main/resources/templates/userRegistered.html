<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ユーザ登録完了</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"></script>
</head>

<body class="m-3">
    <h1>ユーザ登録完了</h1>
    <h2>ユーザID : [[${uid}]]の[[${nickname}]]さんをユーザ登録しました</h1>

    <div class="d-flex flex-row mb-3 mt-3">
        <div class="item me-1">
            <form method="GET" th:action="@{/user/signup}">
                <input class="btn btn-primary col-auto w-150px" type="submit" value="新規登録を続ける">
            </form>
        </div>
        <div class="item me-1">
            <form method="GET" th:action="@{/controll}">
                <input class="btn btn-primary col-auto w-150px" type="submit" value="管理画面に戻る">
            </form>
        </div>
    </div>
</body>

</html>
