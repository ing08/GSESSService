<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ユーザ退会</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}" type="text/javascript"></script>
</head>

<body class="m-3">

    <h1>ユーザ退会</h1>

    <h2 th:if="${isUserDoesNotExistError}" class="text-danger">ユーザが見つかりません</h2>
    <h2 th:if="${isUidValidationError}" class="text-danger">ユーザIDに異常があります</h2>

    <form class="mb-3 row g-3 ro-cols-auto" method="get" th:action="@{/user/delete/confirm}" th:object="${uidform}">
        <input class="form-control col" name="uid" pattern="[0-9a-zA-Z_\\-]+" placeholder="uid" required type="text">
        <input class="btn btn-primary col-auto" type="submit" value="消去する">
    </form>

    <form method="get" th:action="@{/controll}">
        <input class="btn btn-warning" type="submit" value="やめる">
    </form>

</body>

</html>
