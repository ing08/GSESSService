<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>科目削除確認</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}" type="text/javascript"></script>
</head>

<body class="m-3">

    <h1>科目削除確認</h1>

    <table class="table">
        <tbody>
            <tr>
                <th scope="row">科目コード</th>
                <td>[[${sCode}]]</td>
            </tr>
            <tr>
                <th scope="row">科目名
                </th>
                <td>[[${name}]]</td>
            </tr>
            <tr>
                <th scope="row">説明</th>
                <td>[[${description}]]</td>
            </tr>
        </tbody>
    </table>

    <form method="post" th:action="@{/subject/delete}" class="mb-3">
        <input type="hidden" name="sCode" th:value="${sCode}">
        <input type="submit" class="btn btn-danger" value="削除する">
    </form>

    <form method="get" th:action="@{/subject/remove}">
        <input type="submit" class="btn btn-warning" value="戻る">
    </form>

</body>

</html>
