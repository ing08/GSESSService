<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教科選択</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/flexbox.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/contentsTheme/__${theme}__.css}">
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"
            type="text/javascript"></script>
</head>
<body class="m-3">
    <h1>GSEESSサービス:<span>情報</span></h1>

    <div class="flex-box">
        <div class="flex-item"> <form method="get" th:action="@{/user/enter}" th:object="${uidForm}">
            <input name="uid" th:value="${uid}" type="hidden">
            <input class="btn btn-secondary col-auto w-150px" type="submit" value="戻る">
        </form></div>
        <div class="flex-item"> <form method="get" th:action="@{/information/__${uid}__/credit}" >
            <input class="btn btn-warning col-auto w-150px" type="submit" value="編集者ランクを見る">
        </form></div>
       
    </div>
    

    <h3>数学</h3>
    <div class="flex-box">
        <div class="flex-item"> <form method="GET" th:action="@{/information/__${uid}__/線形代数/topics}" >
            <input class="button wh-200px" type="submit" value="線形代数">
        </form></div>
        <div class="flex-item"><form method="GET" th:action="@{/information/__${uid}__/微積分/topics}" >
            <input class="button wh-200px" type="submit" value="微積分">
        </form></div>
        <div class="flex-item"><form method="GET" th:action="@{/information/__${uid}__/常微分方程式/topics}" >
            <input class="button wh-200px" type="submit" value="常微分方程式">
        </form></div>
        <div class="flex-item"><form method="GET" th:action="@{/information/__${uid}__/複素関数論/topics}" >
            <input class="button wh-200px" type="submit" value="複素関数論">
        </form></div>
        
    </div>

    <h3>専門科目</h3>
    <div class="flex-box">
        <div class="flex-item"> <form method="GET" th:action="@{/information/__${uid}__/制御工学/topics}" >
            <input class="button wh-200px" type="submit" value="制御工学">
        </form></div>
        <div class="flex-item"><form method="GET" th:action="@{/information/__${uid}__/数理計画/topics}" >
            <input class="button wh-200px" type="submit" value="数理計画">
        </form></div>
        <div class="flex-item"><form method="GET" th:action="@{/information/__${uid}__/コンピュータシステム/topics}" >
            <input class="button wh-200px" type="submit" value="コンピュータシステム">
        </form></div>
        <div class="flex-item"><form method="GET" th:action="@{/information/__${uid}__/アルゴリズム・データ構造/topics}" >
            <input class="button wh-200px" type="submit" value="アルゴリズム・データ構造">
        </form></div>
        
    </div>
    
    
    
</body>
</html>
